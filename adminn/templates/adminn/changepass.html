{%extends 'adminn/layouts/base.html' %}



{% load crispy_forms_tags %}


{%block content%}

<div class="container">
    <h1> Edit Password </h1>
    <form action="{% url 'changepass' user.id %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-primary  ">Save changes</button>


    </form>
</div>

{% endblock %}
